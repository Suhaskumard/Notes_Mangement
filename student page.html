<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            background-image: url(note.jpg);
            color: #333;
            background-image:url(note.jpg);
            background-position: center;    
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            padding-top: 30px;
             margin: auto auto;
            width: 65%;
           
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .login-button {
            background-color:#5cb85c;
            color: white;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .search-section, .dropdown-section {
            margin: 20px 0;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="text"], select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid black;
        }
        .list{
            list-style-type:none;
        }

        .available-notes {
            margin-top: 30px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .note-item {
            background-color: #ddd;
            padding: 15px;
            border-radius: 5px;
            border:2px solid black;
        }

        .note-details p {
            margin-bottom: 5px;
        }

        .note-actions {
            display: flex;
            justify-content:flex-start;
                    gap:10px;
        }

        button {
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button {
            background-color:#5cb85c ;       
   color: white;
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);

        }

        .favorite-button {
            background-color: #5cb85c;
            color: white;
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
          
        }
        .home{
            margin-top: 30px;
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="login.html" class="login-button">Log in</a>

           
        </header>

        <main>
       
            <div class="search-section">
                <label for="search-notes">Search Notes:</label>
                <input type="text" id="search-notes" name="search-notes" placeholder="search for notes">
            </div>

            <div class="dropdown-section">
                <label for="standard-select">Select Standard:</label>
                <select id="standard-select" name="standard-select">
                    <option value="1st-std">1st Std</option>
                    <option value="2nd std">2nd Std</option>
                       <option value="3rd std">3rd Std</option>
                        <option value="4th std">4th Std</option>
                         <option value="5th std">5th Std</option>
                          <option value="6th std">6th Std</option>
                           <option value="7th std">7th Std</option>
                            <option value="8th std">8th Std</option>
                             <option value="9th std">9th Std</option>
                              <option value="10th std">10th Std</option>
                </select>
            </div>

            <section class="available-notes">
                <h3>Available Notes</h3>
             
                <div class="note-item">
                   <ul>
                        <li class="list">
                            <div class="note-details">
                                <p><strong>Notes Title</strong></p>
                                <p>Upload Date: 01-01-2024</p>
                                <p>Teacher Name: Mr. John</p>
                                <p>File Type: PDF</p>
                            </div>

                            <div class="note-actions">
                                <button class="download-button">Download</button>
                                <button class="favorite-button">Favorite</button>
                            </div>
                        </li>
                 </ul>
              </div>
             
            </section>
            <a href="home.html"><button class="home">Home</button></a>
        </main>
    </div>
    
</body>
</html>
