<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            background-image: url(imgnote.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        .container {
    margin: 50px auto; 
    max-width: 800px;
    padding: 20px;
    background: transparent;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}


    
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #4cae4c;
            transform: scale(1.1);
        }

      
        .search-section, .dropdown-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"], select {
            padding: 8px;
            margin-left: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 150px);
            max-width: 400px;
        }

     
        .available-notes h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #444;
        }

        .note-item {
            background-color: #e6e6e6;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .note-item:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        .note-details p {
            margin-bottom: 8px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        
        .download-button {
            background-color: #5cb85c;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .favorite-button {
            background-color: #337ab7;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
        }

        .home-button {
            display: block;
            margin: 20px auto;
            background-color: #5cb85c;
            color: white;
            font-size: 18px;
            text-align: center;
            width: 100%;
            max-width: 200px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #4cae4c;
            transform: scale(1.1);
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="login.html" class="login-button">Log in</a>
        </header>

        <main>
            <section class="search-section">
                <label for="search-notes">Search Notes:</label>
                <input type="text" id="search-notes" name="search-notes" placeholder="Search for notes">
            </section>

            <section class="dropdown-section">
                <label for="standard-select">Select Standard:</label>
                <select id="standard-select" name="standard-select">
                    <option value="1st-std">1st Std</option>
                    <option value="2nd-std">2nd Std</option>
                    <option value="3rd-std">3rd Std</option>
                    <option value="4th-std">4th Std</option>
                    <option value="5th-std">5th Std</option>
                    <option value="6th-std">6th Std</option>
                    <option value="7th-std">7th Std</option>
                    <option value="8th-std">8th Std</option>
                    <option value="9th-std">9th Std</option>
                    <option value="10th-std">10th Std</option>
                </select>
            </section>

            <section class="available-notes">
                <h3>Available Notes</h3>
                <div class="note-item">
                    <div class="note-details">
                        <p><strong>Notes Title</strong></p>
                        <p>Upload Date: 01-01-2024</p>
                        <p>Teacher Name: Mr. John</p>
                        <p>File Type: PDF</p>
                    </div>
                    <div class="note-actions">
                        <button class="download-button">Download</button>
                        <button class="favorite-button">Favorite</button>
                    </div>
                </div>
            </section>

            <a href="home.html"><button class="home-button">Home</button></a>
        </main>
    </div>
</body>
</html>
