<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Notes List - Common for Both Teachers and Students</h1>
            <div class="menu">
                <div class="hamburger">&#9776;</div>
            </div>
        </div>
    </header>
    <main>
        <div class="notes-container">
            <ul id="notes-list"></ul>
            <a href="home.html"><button class="home">Home</button></a>
        </div>
    </main>
    <script src="common.js"></script>
    <script>
        // Fetch notes from localStorage
        const notes = JSON.parse(localStorage.getItem("notes")) || [];
    
        // Function to render notes
        function renderNotes() {
            const notesList = document.getElementById("notes-list");
            notesList.innerHTML = ""; // Clear existing notes
    
            if (notes.length === 0) {
                notesList.innerHTML = "<li>No notes available yet.</li>";
                return;
            }
    
            notes.forEach((note) => {
                const li = document.createElement("li");
    
                li.innerHTML = `
                    <strong>Title:</strong> ${note.title} <br>
                    <strong>Class:</strong> ${note.standard} <br>
                    <strong>Description:</strong> ${note.description} <br>
                    <strong>Uploaded on:</strong> ${note.date} <br>
                    <button onclick="downloadNote('${note.fileName}')" class="d-btn">Download</button>
                    <hr>
                `;
    
                notesList.appendChild(li);
            });
        }
    
        // Function to handle note download
        function downloadNote(fileName) {
            alert(`Starting download for: ${fileName}`);
            // Add your download logic here, e.g., redirect to the file URL
        }
    
        // Render notes on page load
        renderNotes();
    </script>
    
</body>
</html>
